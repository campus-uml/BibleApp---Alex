name: CI/CD y Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Descargar el c칩digo
        uses: actions/checkout@v4

      - name: 游댢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: 游닍 Instalar dependencias con Yarn
        run: yarn install --frozen-lockfile

      - name: 游빍 Correr tests con cobertura
        run: yarn test --coverage

      - name: 游늵 Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-actions
          fail_ci_if_error: true
          verbose: true

  cypress-run:
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        containers: ["cnt-1", "cnt-2"]

    steps:
      - name: 游닌 Descargar el c칩digo
        uses: actions/checkout@v4

      - name: 游댠 Iniciar Vite en segundo plano
        run: yarn dev &
      
      - name: 游 Esperar a que Vite est칠 listo
        run: npx wait-on http://localhost:5173 --timeout 180000

      - name: 游 Correr Cypress
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:5173"
          wait-on-timeout: 180
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

  deploy:
    runs-on: ubuntu-latest
    needs: cypress-run

    steps:
      - name: 游닌 Descargar el c칩digo
        uses: actions/checkout@v4

      - name: 游 Deploy en Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
