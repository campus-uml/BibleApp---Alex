name: CI/CD y Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar el código
        uses: actions/checkout@v4

      - name: 🔧 Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 📦 Instalar dependencias
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build project
        run: yarn build
        env:
          VITE_API_SUPABASE_URL: ${{ secrets.VITE_API_SUPABASE_URL }}
          VITE_API_SUPABASE_ANON_KEY: ${{ secrets.VITE_API_SUPABASE_ANON_KEY }}

      - name: 🧪 Ejecutar pruebas con cobertura
        run: yarn test --coverage

      - name: 📊 Guardar cobertura en el workspace
        run: mkdir -p coverage && cp -r coverage workspace/

      - name: Subir cobertura como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: workspace/coverage

  cypress-run:
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        containers: ["cnt-1", "cnt-2"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 🔧 Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 📦 Instalar dependencias
        run: yarn install --frozen-lockfile

      - name: Crear archivo .env
        run: |
          echo "VITE_API_SUPABASE_URL=${{ secrets.VITE_API_SUPABASE_URL }}" >> .env
          echo "VITE_API_SUPABASE_ANON_KEY=${{ secrets.VITE_API_SUPABASE_ANON_KEY }}" >> .env

      - name: Iniciar el servidor
        run: |
          yarn dev &  # Ejecuta el servidor en segundo plano
          sleep 30    # Espera 30 segundos para asegurarse de que el servidor se haya iniciado
        env:
          VITE_API_SUPABASE_URL: ${{ secrets.VITE_API_SUPABASE_URL }}
          VITE_API_SUPABASE_ANON_KEY: ${{ secrets.VITE_API_SUPABASE_ANON_KEY }}

      - name: Descargar cobertura generada
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:5173"
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          VITE_API_SUPABASE_URL: ${{ secrets.VITE_API_SUPABASE_URL }}
          VITE_API_SUPABASE_ANON_KEY: ${{ secrets.VITE_API_SUPABASE_ANON_KEY }}

      - name: 📊 Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "./coverage/lcov-report/lcov-report.html"
          flags: unittests
          name: codecov-actions
          fail_ci_if_error: true
          verbose: true

  deploy:
    runs-on: ubuntu-latest
    needs: cypress-run
    steps:
      - name: 📥 Descargar el código
        uses: actions/checkout@v4

      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
