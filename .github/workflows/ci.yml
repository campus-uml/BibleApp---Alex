name: CI/CD y Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Descargar el cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
       
      - name: ðŸ“¦ Instalar dependencias con Yarn
        run: yarn install --frozen-lockfile

      - name: ðŸ“Š Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-actions
          fail_ci_if_error: true
          verbose: true

  cypress-run:
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        containers: ["cnt-1", "cnt-2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar variables de entorno para Supabase
        run: |
          echo "VITE_API_SUPABASE_URL=${{ secrets.VITE_API_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "VITE_API_SUPABASE_ANON_KEY=${{ secrets.VITE_API_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV

      - name: Cache Cypress dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Iniciar el servidor
        run: |
          yarn dev &  # Ejecuta el servidor en segundo plano
          until curl --silent --fail http://localhost:5173; do
            echo "Esperando que el servidor estÃ© listo..."
            sleep 5
          done
          echo "Servidor listo"

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:5173"
          wait-on-timeout: 120  # Aumenta el tiempo de espera si es necesario
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

  deploy:
    runs-on: ubuntu-latest
    needs: cypress-run

    steps:
      - name: ðŸ“¥ Descargar el cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy en Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
