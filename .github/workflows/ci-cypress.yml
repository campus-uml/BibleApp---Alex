name: CI/CD y Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Descargar el c칩digo
        uses: actions/checkout@v4

      - name: 游댢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: 游닍 Instalar dependencias con Yarn
        run: yarn install --frozen-lockfile

      - name: 游빍 Ejecutar tests con cobertura
        run: yarn test --coverage

      - name: 游븷 Verificar archivos de cobertura
        run: ls -la ./coverage

      - name: 游늵 Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-actions
          fail_ci_if_error: true
          verbose: true

  cypress-run:
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        containers: ["cnt-1", "cnt-2"]

    steps:
      - name: 游닌 Descargar el c칩digo
        uses: actions/checkout@v4

      - name: 游댢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: 游닍 Instalar dependencias con Yarn
        run: yarn install --frozen-lockfile

      - name: 游끵 Iniciar aplicaci칩n en segundo plano
        run: yarn dev &

      - name: 游빍 Ejecutar pruebas Cypress en paralelo
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:5173"
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          DOTENV_KEY: ${{ secrets.DOTENV_KEY }}

